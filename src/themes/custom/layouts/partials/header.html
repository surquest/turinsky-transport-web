{{ $image := resources.Get "img/logo.png" }}
<nav id="nav" class="uk-navbar-container uk-navbar-transparent uk-position-relative uk-position-z-index">
    <div class="uk-container">
        <div uk-navbar>

            <div class="uk-navbar-left uk-margin-medium-right">

                <a href="{{ site.Home.Permalink }}" title="{{ site.Title }}">
                    <img src="{{ $image.RelPermalink }}" class="logo" alt="logo {{ site.Title }}" width="60%" >
                </a>

            </div>

            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav" uk-dropnav="mode: click">
                    {{ partial "menu.html" (dict "site" $.Site) }}
                    <li>
                        <a href>|</a>
                    </li>
                    {{ partial "allLanguages.html" (dict "site" $.Site "page" $.Page ) }}
                </ul>

            </div>

        </div>
    </div>
</nav>
