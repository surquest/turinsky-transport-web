<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" (dict "site" $.Site) }}
  </footer>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD9ADfAgUAg88WnRsJ4bIjDmHFMrpaToc&callback=myMap"></script>
</body>
</html>
